<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        <tr th:each="user: ${users}">
            <td th:text="${user.id}" ></td>
            <td th:text="${user.name}" ></td>
            <td th:text="${user.age}" ></td>
            <td><a th:href="@{/users/update-user/{id}(id=${user.id})}"><input type="submit" value="Update user"/></a></td>
            <td><a th:href="@{/users/delete-user/{id}(id=${user.id})}"><input type="submit" value="Delete user"/></a></td>
        </tr>
    </table>
    <br>
    <br>
    <a href="/users/add-user"> Add new user</a>

</body>
</html>
